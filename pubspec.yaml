name: pdf_reader_app
description: A new Flutter project for reading PDF books

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # PDF
  flutter_pdfview: ^1.3.2
  
  # File picker - обновленная версия
  file_picker: ^8.0.0+1
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # State management
  provider: ^6.1.1
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true