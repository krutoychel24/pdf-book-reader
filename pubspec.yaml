name: pdf_reader_app
description: A new Flutter project for reading PDF books

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_pdfview: ^1.3.2
  file_picker: ^8.0.0+1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  provider: ^6.1.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.2
  url_launcher: ^6.2.1
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true